<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <title>垂直透视校正（180° + 透明 + 竖直收缩20%）</title>

    <!-- 遮罩：挖掉竖条 -->
    <mask id="cut-vertical" maskUnits="userSpaceOnUse">
        <rect width="100" height="100" fill="white" />
        <!-- 挖掉梯形内被线覆盖的部分 -->
        <rect x="48" y="20" width="4" height="60" fill="black" />
    </mask>

    <mask id="cut-line-vertical" maskUnits="userSpaceOnUse">
        <rect width="100" height="100" fill="white" />
        <!-- 挖掉线条经过梯形的中间部分 -->
        <rect x="48" y="20" width="4" height="60" fill="black" />
    </mask>

    <!-- 旋转 + 收缩（scaleY=0.8） -->
    <g transform="rotate(180,50,50) translate(0,50) scale(1,0.8) translate(0,-50)">

        <!-- 梯形（中间透明） -->
        <polygon fill="#aaa" mask="url(#cut-vertical)"
                 points="20,20 80,20 70,80 30,80" />

        <!-- 竖线（中段部分透明） -->
        <line x1="50" y1="10" x2="50" y2="90"
              stroke="#ccc" stroke-width="4" stroke-linecap="round"
              mask="url(#cut-line-vertical)" />
    </g>
</svg>
